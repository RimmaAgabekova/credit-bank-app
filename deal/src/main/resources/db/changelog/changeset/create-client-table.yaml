databaseChangeLog:
  - changeSet:
      id: create-client
      author: Agabekova
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: last_name
                  type: varchar

              - column:
                  name: first_name
                  type: varchar


              - column:
                  name: middle_name
                  type: varchar


              - column:
                  name: birth_date
                  type: date


              - column:
                  name: email
                  type: varchar


              - column:
                  name: gender
                  type: varchar

              - column:
                  name: marital_status
                  type: varchar


              - column:
                  name: dependent_amount
                  type: int


              - column:
                  name: passport_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_passport
                    referencedTableName: passport
                    referencedColumnNames: passport
                    nullable: true

              - column:
                  name: employment_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_employment
                    referencedTableName: employment
                    referencedColumnNames: employment
                    nullable: true

              - column:
                  name: account_number
                  type: varchar

