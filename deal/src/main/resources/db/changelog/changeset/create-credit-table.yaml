databaseChangeLog:
  - changeSet:
      id: create-credit
      author: Agabekova
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: credit_id
                  type: uuid
                  constraints:
                    primaryKey: true

              - column:
                  name: amount
                  type: decimal

              - column:
                  name: term
                  type: int

              - column:
                  name: monthly_payment
                  type: decimal

              - column:
                  name: rate
                  type: decimal

              - column:
                  name: psk
                  type: decimal

              - column:
                  name: payment_schedule
                  type: jsonb

              - column:
                  name: is_insurance_enabled
                  type: boolean

              - column:
                  name: is_salary_client
                  type: boolean

              - column:
                  name: credit_status
                  type: varchar
